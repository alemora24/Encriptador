<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 

</head>

<body>
    
    
    <div class="container">

        <div class="encriptar">

            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí."></textarea>

        </div>

        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>

        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>

            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">

        </div>

        <div class="encriptado">
            <img src="imagenes/Muñeco.png" alt="" id="dibujo">

            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje"> Ningún mensaje fue encontrado.</h2>

                <p id="parrafo">Ingrese  el texto que deseas encriptar o desencriptar.</p>
                
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" ></textarea> -->

            </div>

        </div>

    </div>
    
  

</body>
</html>
